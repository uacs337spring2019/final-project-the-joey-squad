		<title>Battle ship</title>

	<body>
		<div id="introtext">
			<h1>
				Battleship The Web game				
			</h1>
			<h4>
				Written by: Joey McMaster
			</h4>
			<h4>
				Click the Restart button to start a new game.
			</h4>
		</div>
		<div id="dragarea">
			<canvas id="dragwindow" width="100" height="424"></canvas>
			<div id="mygrid">
				<canvas id="mydrawgrid" width="424" height="424"></canvas>
			</div>
			<div id="aigrid">

				<p id="Misses" class="infotxt"> 0 Misses
				</p>

					Ships Sank:
				</p>
				<p id="HShipsSank" class="infotxt">
					Your Ships Sunk:
				</p>
			</div>
		</div>
		<div id="sswtext">
			<p class="class2"> Input Ship Id </p>
			<p class="class2"> (1 - 5) </p>
			<input type="text" value="1" id="txtinput"/>
			<button id="sendtxt"> Set Selected Ship Id </button>
		</div>
	</body>
